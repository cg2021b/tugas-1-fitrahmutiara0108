<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mencoba three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
	
			const geometry = new THREE.BoxGeometry();
			const geometry2 = new THREE.SphereGeometry();
			const geometry3 = new THREE.ConeGeometry(1,1,8);
			const geometry4 = new THREE.CylinderGeometry(1,1,1,1);
			const geometry5 = new THREE.PlaneGeometry( 1, 1 );
			const geometry6 = new THREE.TorusKnotGeometry( 0.5, 0.2, 32, 4 );

			const material = new THREE.MeshPhongMaterial( { 
				color: 0x555555 //matterhorn
			} );
			const material2 = new THREE.MeshPhongMaterial( { 
				color: 0x444444 //charcoal
			} );

			const material3 = new THREE.MeshPhongMaterial( { 
				color: 0xffff00 //yellow
			});

			const material4 = new THREE.MeshBasicMaterial( {
				color: 0xff8000, //dark orange
				side: THREE.DoubleSide		
			} );
	
			const material5 = new THREE.MeshPhongMaterial( { 
				color: 0xff97ca //carnation pink
			});

			const cube = new THREE.Mesh( geometry, material );
			const sphere = new THREE.Mesh( geometry2, material2 );
			const cone = new THREE.Mesh( geometry3, material3 );
			const cylinder = new THREE.Mesh( geometry4, material3 );
			const plane = new THREE.Mesh( geometry5, material4 );
			const torus = new THREE.Mesh( geometry6, material5 );

			scene.add( cube );
			scene.add( sphere );
			scene.add( cone );
			scene.add( cylinder );
			scene.add( plane );
			scene.add( torus );
			
			//ambient light
			scene.add( new THREE.AmbientLight(0xff0040) );//torch red

			//hemishepre light
			scene.add(new THREE.HemisphereLight(0xffffbb, 0x080820, 1)); //sky color:Cumulus  ground color:Black Russian

			//point light
			var light = new THREE.PointLight(0xffffff, 6, 40); // soft white
			light.position.set(20, 20, 20);
			scene.add(light);
	

			camera.position.z = 5;

			const animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				cube.position.x = -6;

	    			sphere.rotation.x += 0.01;
	    			sphere.rotation.y += 0.01;
				sphere.position.x=-3;

	    			cone.rotation.x += 0.01;
	    			cone.rotation.y += 0.01;
				cone.position.x=0;

	    			cylinder.rotation.x += 0.01;
	    			cylinder.rotation.y += 0.01;
				cylinder.position.x=3;

	    			plane.rotation.x += 0.01;
	    			plane.rotation.y += 0.01;
				plane.position.x=3.1;

	    			torus.rotation.x += 0.01;
	    			torus.y += 0.01;
				torus.position.x=6;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
